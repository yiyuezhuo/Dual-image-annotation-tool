<!doctype html>
<html>
    <head>
            <meta charset="utf-8">
            <script src="logic.js" defer></script>
            <link  rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="toolbar">
            <div>

            </div>
            <div class="image-control-bar">
                <label class="bar-head">Image1:</label> 
                <label for="inp1">Import image:</label>
                <input type="file" id="inp1">
                <label for="inpPoint1">Import points:</label>
                <input type="file" id="inpPoint1">
                <button id="btnExport1">Export points</button>
                <label for="scale1">Scale:</label>
                <input type="range" min="0.1" value="1" max="1.9" step="0.1" id="scale1">
                <p id="scale1value">1</p>
            </div>
            <div class="image-control-bar">
                <label class="bar-head">Image2:</label>  
                <label for="inp2">Import image:</label>
                <input type="file" id="inp2">
                <label for="inpPoint2">Import points:</label>
                <input type="file" id="inpPoint2">
                <button id="btnExport2">Export points</button>
                <label for="scale2">Scale:</label>
                <input type="range" min="0.1" value="1" max="1.9" step="0.1" id="scale2">
                <p id="scale2value">1</p>
            </div>
        </div>
            <canvas id="canvas"></canvas>
            <img style="display:none" id="img1">
            <img style="display:none" id="img2">
    </body>
</html>
